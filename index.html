<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deleget - Food Delivery Service</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #fc8019;
      --secondary: #282c3f;
      --accent: #60b246;
      --light: #f8f8f8;
      --dark: #3d4152;
      --gray: #686b78;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--secondary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .btn:hover {
      background-color: #e76a00;
      transform: translateY(-2px);
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1100;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background-color: var(--white);
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      margin: 0 15px;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: var(--gray);
    }

    .modal-title {
      text-align: center;
      margin-bottom: 20px;
      color: var(--secondary);
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .form-control {
      width: 100%;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: 'Poppins', sans-serif;
    }

    .switch-mode {
      text-align: center;
      margin-top: 20px;
      color: var(--gray);
    }

    /* Navbar Styles */
    .navbar {
      background-color: var(--white);
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 10px 0;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      width: auto;
      max-width: 150px;
      object-fit: contain;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .nav-links a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      position: relative;
      white-space: nowrap;
      font-size: 0.95rem;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .nav-links a.active {
      color: var(--primary);
    }

    .nav-links a.active:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--primary);
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
      margin-left: 10px;
    }

    .auth-buttons .btn {
      padding: 8px 15px;
      font-size: 0.9rem;
    }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .btn-outline:hover {
      background: rgba(252, 128, 25, 0.1);
    }

    .cart-icon {
      position: relative;
      margin-left: 10px;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: var(--primary);
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }

    .mobile-menu-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--secondary);
      background: none;
      border: none;
      padding: 5px;
    }

    /* Mobile Menu */
    .mobile-menu {
      position: fixed;
      top: 0;
      left: -100%;
      width: 80%;
      max-width: 320px;
      height: 100vh;
      background-color: var(--white);
      z-index: 1001;
      transition: all 0.3s ease;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .mobile-menu.active {
      left: 0;
    }

    .mobile-menu-header {
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
    }

    .mobile-menu-links {
      padding: 20px;
    }

    .mobile-menu-links a {
      display: block;
      padding: 12px 0;
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px solid #eee;
    }

    .mobile-menu-links a:last-child {
      border-bottom: none;
    }

    .mobile-auth-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    .mobile-auth-buttons .btn {
      width: 100%;
      text-align: center;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 400px;
      display: flex;
      align-items: center;
      background-color: var(--secondary);
      overflow: hidden;
    }

    .hero-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: white;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    /* Ad Slider */
    .ad-slider {
      margin: 30px 0;
      position: relative;
      overflow: hidden;
    }

    .slider-container {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      padding: 0 10px;
    }

    .slide img {
      width: 100%;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .slider-nav {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .slider-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .slider-dot.active {
      background-color: var(--primary);
      transform: scale(1.2);
    }

    /* Food Categories */
    .food-categories {
      padding: 40px 0;
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
    }

    .section-title:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50%;
      height: 4px;
      background-color: var(--primary);
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .category-card {
      background-color: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .category-image {
      height: 160px;
      overflow: hidden;
    }

    .category-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .category-card:hover .category-image img {
      transform: scale(1.05);
    }

    .category-info {
      padding: 15px;
    }

    .category-info h3 {
      margin-bottom: 5px;
      font-size: 1.2rem;
    }

    .category-info p {
      color: var(--gray);
      font-size: 0.9rem;
    }

    /* Popular Restaurants */
    .restaurants {
      padding: 40px 0;
      background-color: var(--white);
    }

    .restaurants-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .view-all {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .view-all i {
      margin-left: 5px;
    }

    .restaurants-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .restaurant-card {
      background-color: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      border: 1px solid #f0f0f0;
    }

    .restaurant-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .restaurant-image {
      height: 180px;
      overflow: hidden;
      position: relative;
    }

    .restaurant-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .restaurant-badge {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: var(--accent);
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .restaurant-info {
      padding: 15px;
    }

    .restaurant-name {
      font-size: 1.2rem;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }

    .restaurant-rating {
      color: white;
      background-color: var(--accent);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
    }

    .restaurant-rating i {
      font-size: 0.7rem;
      margin-right: 3px;
    }

    .restaurant-cuisine {
      color: var(--gray);
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .restaurant-details {
      display: flex;
      justify-content: space-between;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .restaurant-price {
      font-weight: 600;
      color: var(--secondary);
    }

    /* Footer */
    .footer {
      background-color: var(--secondary);
      color: var(--white);
      padding: 50px 0 20px;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-bottom: 30px;
    }

    .footer-col h3 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 10px;
    }

    .footer-col h3:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 3px;
      background-color: var(--primary);
    }

    .footer-links {
      list-style: none;
    }

    .footer-links li {
      margin-bottom: 10px;
    }

    .footer-links a {
      color: #ddd;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: var(--primary);
    }

    .social-links {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-links a {
      color: var(--white);
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: var(--primary);
    }

    .footer-bottom {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Responsive Styles */
    @media (max-width: 992px) {
      .hero {
        height: 350px;
      }
      
      .hero h1 {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .mobile-menu-btn {
        display: block;
      }

      .hero {
        height: 300px;
        text-align: center;
      }

      .hero-content {
        max-width: 100%;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .categories-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }

      .restaurants-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
    }

    @media (max-width: 576px) {
      .hero {
        height: 250px;
      }

      .hero h1 {
        font-size: 1.8rem;
      }

      .section-title {
        font-size: 1.5rem;
      }

      .categories-grid {
        grid-template-columns: 1fr 1fr;
        gap: 15px;
      }

      .restaurants-grid {
        grid-template-columns: 1fr;
      }

      .modal-content {
        padding: 20px;
      }

      .logo img {
        height: 40px;
      width: auto;
      max-width: 150px;
      object-fit: contain;
      }

      .navbar {
        padding: 8px 0;
      }
    }

    @media (max-width: 400px) {
      .auth-buttons {
        gap: 5px;
      }
      
      .auth-buttons .btn {
        padding: 6px 10px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Content will be rendered here by React -->
  </div>

  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Main App Script -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navbar Component
    function Navbar() {
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
      const [activeLink, setActiveLink] = useState('home');
      const [showAuthModal, setShowAuthModal] = useState(false);
      const [authMode, setAuthMode] = useState('login');

      const toggleMobileMenu = () => {
        setMobileMenuOpen(!mobileMenuOpen);
      };

      const closeMobileMenu = () => {
        setMobileMenuOpen(false);
      };

      const openAuthModal = (mode) => {
        setAuthMode(mode);
        setShowAuthModal(true);
        closeMobileMenu();
      };

      const closeAuthModal = () => {
        setShowAuthModal(false);
      };

      return (
        <>
          <header className="navbar">
            <div className="container nav-container">
              <div className="logo">
                <a href="#">
                  <img src="deleget11.png" alt="Deleget Logo" />
                </a>
              </div>
              
              <nav className="nav-links">
                <a 
                  href="#home" 
                  className={activeLink === 'home' ? 'active' : ''}
                  onClick={() => setActiveLink('home')}
                >
                  Home
                </a>
                <a 
                  href="#categories" 
                  className={activeLink === 'categories' ? 'active' : ''}
                  onClick={() => setActiveLink('categories')}
                >
                  Categories
                </a>
                <a 
                  href="#restaurants" 
                  className={activeLink === 'restaurants' ? 'active' : ''}
                  onClick={() => setActiveLink('restaurants')}
                >
                  Restaurants
                </a>
                <div className="auth-buttons">
                  <button 
                    className="btn" 
                    onClick={() => openAuthModal('login')}
                  >
                    Login
                  </button>
                  <button 
                    className="btn btn-outline" 
                    onClick={() => openAuthModal('signup')}
                  >
                    Sign Up
                  </button>
                </div>
                <a href="#" className="cart-icon">
                  <i className="fas fa-shopping-cart"></i>
                  <span className="cart-count">3</span>
                </a>
              </nav>
              
              <button 
                className="mobile-menu-btn" 
                onClick={toggleMobileMenu}
              >
                <i className="fas fa-bars"></i>
              </button>
            </div>
          </header>
          
          {/* Mobile Menu */}
          <div className={`mobile-menu ${mobileMenuOpen ? 'active' : ''}`}>
            <div className="mobile-menu-header">
              <div className="logo">
                <img src="deleget11.png" alt="Deleget Logo" />
              </div>
              <button onClick={closeMobileMenu}>
                <i className="fas fa-times"></i>
              </button>
            </div>
            <div className="mobile-menu-links">
              <a 
                href="#home" 
                onClick={() => {
                  closeMobileMenu();
                  setActiveLink('home');
                }}
              >
                Home
              </a>
              <a 
                href="#categories" 
                onClick={() => {
                  closeMobileMenu();
                  setActiveLink('categories');
                }}
              >
                Categories
              </a>
              <a 
                href="#restaurants" 
                onClick={() => {
                  closeMobileMenu();
                  setActiveLink('restaurants');
                }}
              >
                Restaurants
              </a>
              <a 
                href="#" 
                onClick={() => {
                  openAuthModal('login');
                }}
              >
                My Account
              </a>
              <a 
                href="#" 
                onClick={closeMobileMenu}
              >
                <i className="fas fa-shopping-cart"></i> Cart (3)
              </a>
              <div className="mobile-auth-buttons">
                <button 
                  className="btn" 
                  onClick={() => openAuthModal('login')}
                >
                  Login
                </button>
                <button 
                  className="btn btn-outline" 
                  onClick={() => openAuthModal('signup')}
                >
                  Sign Up
                </button>
              </div>
            </div>
          </div>
          
          {/* Overlay */}
          <div 
            className={`overlay ${mobileMenuOpen ? 'active' : ''}`} 
            onClick={closeMobileMenu}
          ></div>
          
          {/* Auth Modal */}
          <AuthModal 
            show={showAuthModal} 
            mode={authMode} 
            onClose={closeAuthModal} 
            onSwitchMode={(mode) => setAuthMode(mode)}
          />
        </>
      );
    }

    // AuthModal Component
    function AuthModal({ show, mode, onClose, onSwitchMode }) {
      const [formData, setFormData] = useState({
        name: '',
        mobile: '',
        password: '',
        location: '',
        department: ''
      });

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        alert(`${mode === 'login' ? 'Login' : 'Signup'} successful!`);
        onClose();
      };

      const switchMode = () => {
        onSwitchMode(mode === 'login' ? 'signup' : 'login');
      };

      if (!show) return null;

      return (
        <div className="modal active">
          <div className="modal-content">
            <span 
              className="close-btn" 
              onClick={onClose}
            >
              &times;
            </span>
            
            <h2 className="modal-title">{mode === 'login' ? 'Sign In' : 'Sign Up'}</h2>
            
            <form onSubmit={handleSubmit}>
              {mode === 'signup' && (
                <>
                  <div className="form-group">
                    <label>Employee Name</label>
                    <input
                      type="text"
                      name="name"
                      className="form-control"
                      value={formData.name}
                      onChange={handleChange}
                      required
                    />
                  </div>
                  
                  <div className="form-group">
                    <label>Location</label>
                    <input
                      type="text"
                      name="location"
                      className="form-control"
                      value={formData.location}
                      onChange={handleChange}
                      required
                    />
                  </div>
                  
                  <div className="form-group">
                    <label>Department</label>
                    <select
                      name="department"
                      className="form-control"
                      value={formData.department}
                      onChange={handleChange}
                      required
                    >
                      <option value="">Select Department</option>
                      <option value="WPR">WPR</option>
                      <option value="WPP">WPP</option>
                      <option value="Consumer Electronics">Consumer Electronics</option>
                    </select>
                  </div>
                </>
              )}
              
              <div className="form-group">
                <label>Mobile Number</label>
                <input
                  type="tel"
                  name="mobile"
                  className="form-control"
                  value={formData.mobile}
                  onChange={handleChange}
                  required
                />
              </div>
              
              <div className="form-group">
                <label>Password</label>
                <input
                  type="password"
                  name="password"
                  className="form-control"
                  value={formData.password}
                  onChange={handleChange}
                  required
                />
              </div>
              
              <button 
                type="submit"
                className="btn"
                style={{width: '100%'}}
              >
                {mode === 'login' ? 'Sign In' : 'Sign Up'}
              </button>
            </form>
            
            <div className="switch-mode">
              {mode === 'login' ? (
                <p>
                  Don't have an account?{' '}
                  <button 
                    onClick={switchMode}
                    style={{
                      background: 'none',
                      border: 'none',
                      color: 'var(--primary)',
                      cursor: 'pointer',
                      textDecoration: 'underline'
                    }}
                  >
                    Sign Up
                  </button>
                </p>
              ) : (
                <p>
                  Already have an account?{' '}
                  <button 
                    onClick={switchMode}
                    style={{
                      background: 'none',
                      border: 'none',
                      color: 'var(--primary)',
                      cursor: 'pointer',

    // AdSlider Component
    function AdSlider() {
      const [currentSlide, setCurrentSlide] = useState(0);
      const ads = [
        { id: 1, image: 'Gemini_Generated_Image_zew1tszew1tszew1.jpg', alt: 'Special Offer' },
        { id: 2, image: 'https://via.placeholder.com/1200x300?text=Weekend+Discount', alt: 'Weekend Discount' },
        { id: 3, image: 'https://via.placeholder.com/1200x300?text=New+Restaurants', alt: 'New Restaurants' }
      ];

      useEffect(() => {
        const interval = setInterval(() => {
          setCurrentSlide((prev) => (prev + 1) % ads.length);
        }, 5000);
        return () => clearInterval(interval);
      }, [ads.length]);

      const goToSlide = (index) => {
        setCurrentSlide(index);
      };

      return (
        <div className="container ad-slider">
          <div 
            className="slider-container" 
            style={{ transform: `translateX(-${currentSlide * 100}%)` }}
          >
            {ads.map((ad) => (
              <div key={ad.id} className="slide">
                <img src={ad.image} alt={ad.alt} />
              </div>
            ))}
          </div>
          <div className="slider-nav">
            {ads.map((_, index) => (
              <div
                key={index}
                className={`slider-dot ${currentSlide === index ? 'active' : ''}`}
                onClick={() => goToSlide(index)}
              ></div>
            ))}
          </div>
        </div>
      );
    }
