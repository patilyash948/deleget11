<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deleget - Food Delivery Service</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #fc8019;
      --secondary: #282c3f;
      --accent: #60b246;
      --light: #f8f8f8;
      --dark: #3d4152;
      --gray: #686b78;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--secondary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    .btn:hover {
      background-color: #e76a00;
      transform: translateY(-2px);
    }

    /* Navbar Styles */
    .navbar {
      background-color: var(--white);
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      position: relative;
    }

    .logo img {
      height: 40px;
    }

    .nav-links {
      display: flex;
      gap: 25px;
      align-items: center;
    }

    .nav-links a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      position: relative;
    }

    .nav-links a:hover {
      color: var(--primary);
    }

    .nav-links a.active {
      color: var(--primary);
    }

    .nav-links a.active:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 100%;
      height: 3px;
      background-color: var(--primary);
    }

    .cart-icon {
      position: relative;
    }

    .cart-count {
      position: absolute;
      top: -8px;
      right: -8px;
      background-color: var(--primary);
      color: white;
      border-radius: 50%;
      width: 18px;
      height: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      font-weight: bold;
    }

    .mobile-menu-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--secondary);
      background: none;
      border: none;
      padding: 5px;
    }

    /* Enhanced Mobile Menu */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .mobile-menu-btn {
        display: block;
      }

      .mobile-menu {
        position: fixed;
        top: 0;
        left: -100%;
        width: 80%;
        max-width: 300px;
        height: 100vh;
        background-color: var(--white);
        z-index: 1001;
        transition: all 0.3s ease-out;
        box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        padding-top: 60px;
      }

      .mobile-menu.active {
        left: 0;
      }

      .mobile-menu-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 80%;
        max-width: 300px;
        padding: 15px 20px;
        background-color: var(--white);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        z-index: 1002;
      }

      .mobile-menu-logo img {
        height: 30px;
      }

      .mobile-menu-close {
        font-size: 22px;
        color: var(--secondary);
        background: none;
        border: none;
        cursor: pointer;
      }

      .mobile-menu-links {
        padding: 20px;
      }

      .mobile-menu-links a {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        color: var(--secondary);
        text-decoration: none;
        font-weight: 500;
        border-radius: 6px;
        margin-bottom: 8px;
        transition: all 0.2s ease;
      }

      .mobile-menu-links a i {
        margin-right: 12px;
        width: 20px;
        text-align: center;
        font-size: 18px;
      }

      .mobile-menu-links a:hover {
        background-color: #f5f5f5;
        color: var(--primary);
      }

      .mobile-menu-links a.active {
        background-color: rgba(252, 128, 25, 0.1);
        color: var(--primary);
      }

      .mobile-cart-count {
        margin-left: auto;
        background-color: var(--primary);
        color: white;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: bold;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 400px;
      display: flex;
      align-items: center;
      background-color: var(--secondary);
      overflow: hidden;
    }

    .hero-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: white;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    /* Ad Slider */
    .ad-slider {
      margin: 30px 0;
      position: relative;
      overflow: hidden;
    }

    .slider-container {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      padding: 0 10px;
    }

    .slide img {
      width: 100%;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .slider-nav {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .slider-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .slider-dot.active {
      background-color: var(--primary);
      transform: scale(1.2);
    }

    /* Food Categories */
    .food-categories {
      padding: 40px 0;
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
    }

    .section-title:after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 50%;
      height: 4px;
      background-color: var(--primary);
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .category-card {
      background-color: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .category-image {
      height: 160px;
      overflow: hidden;
    }

    .category-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .category-card:hover .category-image img {
      transform: scale(1.05);
    }

    .category-info {
      padding: 15px;
    }

    .category-info h3 {
      margin-bottom: 5px;
      font-size: 1.2rem;
    }

    .category-info p {
      color: var(--gray);
      font-size: 0.9rem;
    }

    /* Popular Restaurants */
    .restaurants {
      padding: 40px 0;
      background-color: var(--white);
    }

    .restaurants-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .view-all {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    .view-all i {
      margin-left: 5px;
    }

    .restaurants-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .restaurant-card {
      background-color: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      border: 1px solid #f0f0f0;
    }

    .restaurant-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .restaurant-image {
      height: 180px;
      overflow: hidden;
      position: relative;
    }

    .restaurant-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .restaurant-badge {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background-color: var(--accent);
      color: white;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .restaurant-info {
      padding: 15px;
    }

    .restaurant-name {
      font-size: 1.2rem;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
    }

    .restaurant-rating {
      color: white;
      background-color: var(--accent);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
    }

    .restaurant-rating i {
      font-size: 0.7rem;
      margin-right: 3px;
    }

    .restaurant-cuisine {
      color: var(--gray);
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    .restaurant-details {
      display: flex;
      justify-content: space-between;
      color: var(--gray);
      font-size: 0.9rem;
    }

    .restaurant-price {
      font-weight: 600;
      color: var(--secondary);
    }

    /* Footer */
    .footer {
      background-color: var(--secondary);
      color: var(--white);
      padding: 50px 0 20px;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-bottom: 30px;
    }

    .footer-col h3 {
      font-size: 1.2rem;
      margin-bottom: 20px;
      position: relative;
      padding-bottom: 10px;
    }

    .footer-col h3:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 40px;
      height: 3px;
      background-color: var(--primary);
    }

    .footer-links {
      list-style: none;
    }

    .footer-links li {
      margin-bottom: 10px;
    }

    .footer-links a {
      color: #ddd;
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: var(--primary);
    }

    .social-links {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .social-links a {
      color: var(--white);
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: var(--primary);
    }

    .footer-bottom {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      color: #aaa;
    }

    /* Auth Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background-color: var(--white);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      position: relative;
      animation: modalFadeIn 0.3s ease;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: var(--gray);
      background: none;
      border: none;
    }

    .modal-title {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.5rem;
      color: var(--secondary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--secondary);
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary);
    }

    .switch-mode {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .switch-btn {
      background: none;
      border: none;
      color: var(--primary);
      cursor: pointer;
      text-decoration: underline;
      font-weight: 500;
    }

    /* Responsive Styles */
    @media (max-width: 992px) {
      .hero {
        height: 350px;
      }
      
      .hero h1 {
        font-size: 2.2rem;
      }
    }

    @media (max-width: 768px) {
      .hero {
        height: 300px;
        text-align: center;
      }

      .hero-content {
        max-width: 100%;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .categories-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }

      .restaurants-grid {
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      }
    }

    @media (max-width: 576px) {
      .hero {
        height: 250px;
      }

      .hero h1 {
        font-size: 1.8rem;
      }

      .section-title {
        font-size: 1.5rem;
      }

      .categories-grid {
        grid-template-columns: 1fr 1fr;
      }

      .restaurants-grid {
        grid-template-columns: 1fr;
      }

      .modal-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Content will be rendered here by React -->
  </div>

  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Main App Script -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Enhanced Navbar Component
    function Navbar() {
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
      const [activeLink, setActiveLink] = useState('home');

      const toggleMobileMenu = () => {
        setMobileMenuOpen(!mobileMenuOpen);
        document.body.style.overflow = mobileMenuOpen ? 'auto' : 'hidden';
      };

      const closeMobileMenu = () => {
        setMobileMenuOpen(false);
        document.body.style.overflow = 'auto';
      };

      const handleNavClick = (link) => {
        setActiveLink(link);
        if (window.innerWidth <= 768) {
          closeMobileMenu();
        }
      };

      useEffect(() => {
        const handleResize = () => {
          if (window.innerWidth > 768) {
            closeMobileMenu();
          }
        };

        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      return (
        <>
          <header className="navbar">
            <div className="container nav-container">
              <div className="logo">
                <a href="#home" onClick={() => handleNavClick('home')}>
                  <img src="deleget11.png" alt="Deleget Logo" />
                </a>
              </div>
              
              <nav className="nav-links">
                <a 
                  href="#home" 
                  className={activeLink === 'home' ? 'active' : ''}
                  onClick={() => handleNavClick('home')}
                >
                  Home
                </a>
                <a 
                  href="#categories" 
                  className={activeLink === 'categories' ? 'active' : ''}
                  onClick={() => handleNavClick('categories')}
                >
                  Categories
                </a>
                <a 
                  href="#restaurants" 
                  className={activeLink === 'restaurants' ? 'active' : ''}
                  onClick={() => handleNavClick('restaurants')}
                >
                  Restaurants
                </a>
                <a 
                  href="#" 
                  onClick={() => {
                    document.getElementById('auth-modal').style.display = 'flex';
                    setActiveLink('');
                  }}
                >
                  Login
                </a>
                <a href="#" className="cart-icon">
                  <i className="fas fa-shopping-cart"></i>
                  <span className="cart-count">3</span>
                </a>
              </nav>
              
              <button 
                className="mobile-menu-btn" 
                onClick={toggleMobileMenu}
                aria-label="Toggle menu"
              >
                <i className={mobileMenuOpen ? "fas fa-times" : "fas fa-bars"}></i>
              </button>
            </div>
          </header>
          
          {/* Mobile Menu */}
          <div className={`mobile-menu ${mobileMenuOpen ? 'active' : ''}`}>
            <div className="mobile-menu-header">
              <div className="mobile-menu-logo">
                <img src="deleget11.png" alt="Deleget Logo" />
              </div>
              <button 
                className="mobile-menu-close" 
                onClick={closeMobileMenu}
                aria-label="Close menu"
              >
                <i className="fas fa-times"></i>
              </button>
            </div>
            <div className="mobile-menu-links">
              <a 
                href="#home" 
                className={activeLink === 'home' ? 'active' : ''}
                onClick={() => handleNavClick('home')}
              >
                <i className="fas fa-home"></i> Home
              </a>
              <a 
                href="#categories" 
                className={activeLink === 'categories' ? 'active' : ''}
                onClick={() => handleNavClick('categories')}
              >
                <i className="fas fa-list"></i> Categories
              </a>
              <a 
                href="#restaurants" 
                className={activeLink === 'restaurants' ? 'active' : ''}
                onClick={() => handleNavClick('restaurants')}
              >
                <i className="fas fa-utensils"></i> Restaurants
              </a>
              <a 
                href="#" 
                onClick={() => {
                  closeMobileMenu();
                  document.getElementById('auth-modal').style.display = 'flex';
                }}
              >
                <i className="fas fa-sign-in-alt"></i> Login
              </a>
              <a 
                href="#" 
                onClick={closeMobileMenu}
              >
                <i className="fas fa-shopping-cart"></i> Cart
                <span className="mobile-cart-count">3</span>
              </a>
            </div>
          </div>
          
          {/* Overlay */}
          <div 
            className={`overlay ${mobileMenuOpen ? 'active' : ''}`} 
            onClick={closeMobileMenu}
          ></div>
        </>
      );
    }

    // Hero Component
    function Hero() {
      return (
        <section id="home" className="hero">
          <img className="hero-image" src="blackground3.jpg" alt="Delicious food" />
          <div className="container hero-content">
            <h1>Find Your Perfect Meal <span style={{color: 'var(--primary)'}}>....</span>!</h1>
            <p>Discover the best restaurants and enjoy delicious food delivered to your doorstep</p>
            <button 
              className="btn" 
              onClick={() => document.getElementById('categories').scrollIntoView({ behavior: 'smooth' })}
            >
              Order Now
            </button>
          </div>
        </section>
      );
    }

    // AdSlider Component
    function AdSlider() {
      const [currentSlide, setCurrentSlide] = useState(0);
      const ads = [
        { id: 1, image: 'ad1.jpg', alt: 'Special Offer' },
        { id: 2, image: 'ad2.jpg', alt: 'Weekend Discount' },
        { id: 3, image: 'ad3.jpg', alt: 'New Restaurants' }
      ];

      useEffect(() => {
        const interval = setInterval(() => {
          setCurrentSlide((prev) => (prev + 1) % ads.length);
        }, 5000);
        return () => clearInterval(interval);
      }, [ads.length]);

      const goToSlide = (index) => {
        setCurrentSlide(index);
      };

      return (
        <div className="container ad-slider">
          <div 
            className="slider-container" 
            style={{ transform: `translateX(-${currentSlide * 100}%)` }}
          >
            {ads.map((ad) => (
              <div key={ad.id} className="slide">
                <img src={ad.image} alt={ad.alt} />
              </div>
            ))}
          </div>
          <div className="slider-nav">
            {ads.map((_, index) => (
              <div
                key={index}
                className={`slider-dot ${currentSlide === index ? 'active' : ''}`}
                onClick={() => goToSlide(index)}
              ></div>
            ))}
          </div>
        </div>
      );
    }

    // FoodCategories Component
    function FoodCategories() {
      const categories = [
        { id: 1, name: 'Breakfast', image: 'breakfast.jpg', count: 45 },
        { id: 2, name: 'Lunch', image: 'lunch.jpg', count: 68 },
        { id: 3, name: 'Dinner', image: 'dinner.jpg', count: 52 },
        { id: 4, name: 'Desserts', image: 'desserts.jpg', count: 32 },
        { id: 5, name: 'Beverages', image: 'beverages.jpg', count: 28 },
        { id: 6, name: 'Snacks', image: 'snacks.jpg', count: 41 }
      ];

      return (
        <section id="categories" className="food-categories">
          <div className="container">
            <h2 className="section-title">Food Categories</h2>
            <div className="categories-grid">
              {categories.map((category) => (
                <div key={category.id} className="category-card">
                  <div className="category-image">
                    <img src={category.image} alt={category.name} />
                  </div>
                  <div className="category-info">

    // AuthModal Component
    function AuthModal() {
      const [mode, setMode] = useState('login');
      const [formData, setFormData] = useState({
        name: '',
        mobile: '',
        password: '',
        location: '',
        department: ''
      });

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        alert(`${mode === 'login' ? 'Login' : 'Signup'} successful!`);
        document.getElementById('auth-modal').style.display = 'none';
      };

      const switchMode = () => {
        setMode(mode === 'login' ? 'signup' : 'login');
      };

      const closeModal = () => {
        document.getElementById('auth-modal').style.display = 'none';
      };

      return (
        <div id="auth-modal" className="modal" style={{display: 'none'}}>
          <div className="modal-content">
            <button 
              className="close-btn" 
              onClick={closeModal}
              aria-label="Close modal"
            >
              <i className="fas fa-times"></i>
            </button>
            
            <h2 className="modal-title">{mode === 'login' ? 'Sign In' : 'Sign Up'}</h2>
            
            <form onSubmit={handleSubmit}>
              {mode === 'signup' && (
                <>
                  <div className="form-group">
                    <label>Employee Name</label>
                    <input
                      type="text"
                      name="name"
                      className="form-control"
                      value={formData.name}
                      onChange={handleChange}
                      required
                      placeholder="Enter your full name"
                    />
                  </div>
                  
                  <div className="form-group">
                    <label>Location</label>
                    <input
                      type="text"
                      name="location"
                      className="form-control"
                      value={formData.location}
                      onChange={handleChange}
                      required
                      placeholder="Enter your location"
                    />
                  </div>
                  
                  <div className="form-group">
                    <label>Department</label>
                    <select
                      name="department"
                      className="form-control"
                      value={formData.department}
                      onChange={handleChange}
                      required
                    >
                      <option value="">Select Department</option>
                      <option value="WPR">WPR</option>
                      <option value="WPP">WPP</option>
                      <option value="Consumer Electronics">Consumer Electronics</option>
                    </select>
                  </div>
                </>
              )}
              
              <div className="form-group">
                <label>Mobile Number</label>
                <input
                  type="tel"
                  name="mobile"
                  className="form-control"
                  value={formData.mobile}
                  onChange={handleChange}
                  required
                  placeholder="Enter your mobile number"
                />
              </div>
              
              <div className="form-group">
                <label>Password</label>
                <input
                  type="password"
                  name="password"
                  className="form-control"
                  value={formData.password}
                  onChange={handleChange}
                  required
                  placeholder="Enter your password"
                />
              </div>
              
              <button 
                type="submit"
                className="btn"
                style={{width: '100%'}}
              >
                {mode === 'login' ? 'Sign In' : 'Sign Up'}
              </button>
            </form>
            
            <div className="switch-mode">
              {mode === 'login' ? (
                <p>
                  Don't have an account?{' '}
                  <button 
                    onClick={switchMode}
                    className="switch-btn"
                  >
                    Sign Up
                  </button>
                </p>
              ) : (
                <p>
                  Already have an account?{' '}
                  <button 
                    onClick={switchMode}
                    className="switch-btn"
                  >
                    Sign In
                  </button>
                </p>
              )}
            </div>
          </div>
        </div>
      );
    }
