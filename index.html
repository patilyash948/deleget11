<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deleget - Food Delivery Service</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #fc8019;
      --secondary: #282c3f;
      --accent: #60b246;
      --light: #f8f8f8;
      --dark: #3d4152;
      --gray: #686b78;
      --white: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--light);
      color: var(--secondary);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 15px;
    }

    /* Improved Navbar */
    .navbar {
      background-color: var(--white);
      box-shadow: 0 1px 10px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 10px 0;
    }

    .nav-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 45px;
      width: auto;
      object-fit: contain;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .nav-links a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      position: relative;
      font-size: 15px;
    }

    .auth-buttons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .login-btn, .signup-btn {
      padding: 8px 16px;
      border-radius: 4px;
      font-weight: 500;
      transition: all 0.3s;
      cursor: pointer;
    }

    .login-btn {
      color: var(--secondary);
      background: transparent;
      border: none;
    }

    .signup-btn {
      background-color: var(--primary);
      color: white;
      border: none;
    }

    .cart-icon {
      position: relative;
      margin-left: 15px;
    }

    .mobile-menu-btn {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--secondary);
      background: none;
      border: none;
      padding: 5px;
    }

    /* Mobile Menu */
    @media (max-width: 768px) {
      .nav-links, .auth-buttons {
        display: none;
      }

      .mobile-menu-btn {
        display: block;
      }

      .mobile-menu {
        position: fixed;
        top: 0;
        left: -100%;
        width: 85%;
        max-width: 320px;
        height: 100vh;
        background-color: var(--white);
        z-index: 1001;
        transition: all 0.3s ease-out;
        box-shadow: 2px 0 15px rgba(0, 0, 0, 0.1);
        overflow-y: auto;
        padding-top: 70px;
      }

      .mobile-menu.active {
        left: 0;
      }

      .mobile-menu-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 85%;
        max-width: 320px;
        padding: 15px 20px;
        background-color: var(--white);
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #eee;
        z-index: 1002;
      }

      .mobile-menu-logo img {
        height: 35px;
        width: auto;
      }

      .mobile-menu-links {
        padding: 20px;
      }

      .mobile-menu-links a {
        display: flex;
        align-items: center;
        padding: 12px 15px;
        color: var(--secondary);
        text-decoration: none;
        font-weight: 500;
        border-radius: 6px;
        margin-bottom: 8px;
        transition: all 0.2s ease;
      }

      .mobile-auth-buttons {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .mobile-login-btn, .mobile-signup-btn {
        width: 100%;
        padding: 12px;
        border-radius: 6px;
        font-weight: 500;
        text-align: center;
        cursor: pointer;
      }

      .mobile-login-btn {
        background-color: transparent;
        color: var(--secondary);
        border: 1px solid #ddd;
      }

      .mobile-signup-btn {
        background-color: var(--primary);
        color: white;
        border: none;
      }

      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .overlay.active {
        opacity: 1;
        visibility: visible;
      }
    }

    /* Hero Section */
    .hero {
      position: relative;
      height: 400px;
      display: flex;
      align-items: center;
      background-color: var(--secondary);
      overflow: hidden;
    }

    .hero-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      color: white;
      max-width: 600px;
      padding: 0 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      opacity: 0.9;
    }

    /* Ad Slider */
    .ad-slider {
      margin: 30px 0;
      position: relative;
      overflow: hidden;
    }

    .slider-container {
      display: flex;
      transition: transform 0.5s ease;
    }

    .slide {
      min-width: 100%;
      padding: 0 10px;
    }

    .slide img {
      width: 100%;
      border-radius: 12px;
      box-shadow: var(--shadow);
    }

    .slider-nav {
      display: flex;
      justify-content: center;
      margin-top: 15px;
    }

    .slider-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 0 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .slider-dot.active {
      background-color: var(--primary);
      transform: scale(1.2);
    }

    /* Food Categories */
    .food-categories {
      padding: 40px 0;
    }

    .section-title {
      font-size: 1.8rem;
      margin-bottom: 30px;
      position: relative;
      display: inline-block;
    }

    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .category-card {
      background-color: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .category-card:hover {
      transform: translateY(-5px);
    }

    .category-image {
      height: 160px;
      overflow: hidden;
    }

    .category-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }

    .category-info {
      padding: 15px;
    }

    /* Popular Restaurants */
    .restaurants {
      padding: 40px 0;
      background-color: var(--white);
    }

    .restaurants-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .restaurants-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .restaurant-card {
      background-color: var(--white);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
    }

    .restaurant-image {
      height: 180px;
      overflow: hidden;
      position: relative;
    }

    .restaurant-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .restaurant-info {
      padding: 15px;
    }

    /* Footer */
    .footer {
      background-color: var(--secondary);
      color: var(--white);
      padding: 50px 0 20px;
    }

    .footer-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-bottom: 30px;
    }

    .footer-links {
      list-style: none;
    }

    .footer-links li {
      margin-bottom: 10px;
    }

    .footer-links a {
      color: #ddd;
      text-decoration: none;
    }

    .footer-bottom {
      text-align: center;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Auth Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background-color: var(--white);
      padding: 30px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: var(--gray);
      background: none;
      border: none;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .hero {
        height: 300px;
        text-align: center;
      }
      
      .hero h1 {
        font-size: 2rem;
      }
      
      .categories-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    @media (max-width: 480px) {
      .categories-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <!-- Content will be rendered here by React -->
  </div>

  <!-- React and ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Main App Script -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navbar Component
    function Navbar() {
      const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

      const toggleMobileMenu = () => {
        setMobileMenuOpen(!mobileMenuOpen);
        document.body.style.overflow = mobileMenuOpen ? 'auto' : 'hidden';
      };

      const closeMobileMenu = () => {
        setMobileMenuOpen(false);
        document.body.style.overflow = 'auto';
      };

      useEffect(() => {
        const handleResize = () => {
          if (window.innerWidth > 768) {
            closeMobileMenu();
          }
        };

        window.addEventListener('resize', handleResize);
        return () => window.removeEventListener('resize', handleResize);
      }, []);

      return (
        <>
          <header className="navbar">
            <div className="container nav-container">
              <div className="logo">
                <a href="#home">
                  <img src="deleget11.png" alt="Deleget Logo" />
                </a>
              </div>
              
              <nav className="nav-links">
                <a href="#home">Home</a>
                <a href="#categories">Categories</a>
                <a href="#restaurants">Restaurants</a>
              </nav>

              <div className="auth-buttons">
                <button 
                  className="login-btn"
                  onClick={() => document.getElementById('auth-modal').style.display = 'flex'}
                >
                  Login
                </button>
                <button 
                  className="signup-btn"
                  onClick={() => {
                    document.getElementById('auth-modal').style.display = 'flex';
                    document.getElementById('auth-mode').textContent = 'signup';
                  }}
                >
                  Sign Up
                </button>
                <a href="#" className="cart-icon">
                  <i className="fas fa-shopping-cart"></i>
                </a>
              </div>
              
              <button 
                className="mobile-menu-btn" 
                onClick={toggleMobileMenu}
              >
                <i className={mobileMenuOpen ? "fas fa-times" : "fas fa-bars"}></i>
              </button>
            </div>
          </header>
          
          {/* Mobile Menu */}
          <div className={`mobile-menu ${mobileMenuOpen ? 'active' : ''}`}>
            <div className="mobile-menu-header">
              <div className="mobile-menu-logo">
                <img src="deleget11.png" alt="Deleget Logo" />
              </div>
              <button 
                className="mobile-menu-close" 
                onClick={closeMobileMenu}
              >
                <i className="fas fa-times"></i>
              </button>
            </div>
            <div className="mobile-menu-links">
              <a href="#home" onClick={closeMobileMenu}>
                <i className="fas fa-home"></i> Home
              </a>
              <a href="#categories" onClick={closeMobileMenu}>
                <i className="fas fa-list"></i> Categories
              </a>
              <a href="#restaurants" onClick={closeMobileMenu}>
                <i className="fas fa-utensils"></i> Restaurants
              </a>
            </div>
            <div className="mobile-auth-buttons">
              <button 
                className="mobile-login-btn"
                onClick={() => {
                  closeMobileMenu();
                  document.getElementById('auth-modal').style.display = 'flex';
                }}
              >
                Login
              </button>
              <button 
                className="mobile-signup-btn"
                onClick={() => {
                  closeMobileMenu();
                  document.getElementById('auth-modal').style.display = 'flex';
                  document.getElementById('auth-mode').textContent = 'signup';
                }}
              >
                Sign Up
              </button>
              <a href="#" className="mobile-cart-link" onClick={closeMobileMenu}>
                <i className="fas fa-shopping-cart"></i> Cart
              </a>
            </div>
          </div>
          
          {/* Overlay */}
          <div 
            className={`overlay ${mobileMenuOpen ? 'active' : ''}`} 
            onClick={closeMobileMenu}
          ></div>
        </>
      );
    }

    // Hero Component
    function Hero() {
      return (
        <section id="home" className="hero">
          <img className="hero-image" src="blackground3.jpg" alt="Delicious food" />
          <div className="container hero-content">
            <h1>Find Your Perfect Meal <span style={{color: 'var(--primary)'}}>....</span>!</h1>
            <p>Discover the best restaurants and enjoy delicious food delivered to your doorstep</p>
            <button 
              className="btn" 
              onClick={() => document.getElementById('categories').scrollIntoView({ behavior: 'smooth' })}
            >
              Order Now
            </button>
          </div>
        </section>
      );
    }

    // AdSlider Component
    function AdSlider() {
      const [currentSlide, setCurrentSlide] = useState(0);
      const ads = [
        { id: 1, image: 'ad1.jpg', alt: 'Special Offer' },
        { id: 2, image: 'ad2.jpg', alt: 'Weekend Discount' },
        { id: 3, image: 'ad3.jpg', alt: 'New Restaurants' }
      ];

      useEffect(() => {
        const interval = setInterval(() => {
          setCurrentSlide((prev) => (prev + 1) % ads.length);
        }, 5000);
        return () => clearInterval(interval);
      }, [ads.length]);

      const goToSlide = (index) => {
        setCurrentSlide(index);
      };

      return (
        <div className="container ad-slider">
          <div 
            className="slider-container" 
            style={{ transform: `translateX(-${currentSlide * 100}%)` }}
          >
            {ads.map((ad) => (
              <div key={ad.id} className="slide">
                <img src={ad.image} alt={ad.alt} />
              </div>
            ))}
          </div>
          <div className="slider-nav">
            {ads.map((_, index) => (
              <div
                key={index}
                className={`slider-dot ${currentSlide === index ? 'active' : ''}`}
                onClick={() => goToSlide(index)}
              ></div>
            ))}
          </div>
        </div>
      );
    }

    // FoodCategories Component
    function FoodCategories() {
      const categories = [
        { id: 1, name: 'Breakfast', image: 'breakfast.jpg', count: 45 },
        { id: 2, name: 'Lunch', image: 'lunch.jpg', count: 68 },
        { id: 3, name: 'Dinner', image: 'dinner.jpg', count: 52 }
      ];

      return (
        <section id="categories" className="food-categories">
          <div className="container">
            <h2 className="section-title">Food Categories</h2>
            <div className="categories-grid">
              {categories.map((category) => (
                <div key={category.id} className="category-card">
                  <div className="category-image">
                    <img src={category.image} alt={category.name} />
                  </div>
                  <div className="category-info">
                    <h3>{category.name}</h3>
                    <p>{category.count} Restaurants</p>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    // PopularRestaurants Component
    function PopularRestaurants() {
      const restaurants = [
        { 
          id: 1, 
          name: 'Maxwell Mess', 
          image: 'restaurant1.jpg', 
          cuisine: 'North Indian, Chinese', 
          rating: 4.5
        }
      ];

      return (
        <section id="restaurants" className="restaurants">
          <div className="container">
            <h2 className="section-title">Popular Restaurants</h2>
            <div className="restaurants-grid">
              {restaurants.map((restaurant) => (
                <div key={restaurant.id} className="restaurant-card">
                  <div className="restaurant-image">
                    <img src={restaurant.image} alt={restaurant.name} />
                  </div>
                  <div className="restaurant-info">
                    <h3>{restaurant.name}</h3>
                    <p>{restaurant.cuisine}</p>
                    <div className="restaurant-rating">
                      <i className="fas fa-star"></i> {restaurant.rating}
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    // AuthModal Component
    function AuthModal() {
      const [mode, setMode] = useState('login');
      const [formData, setFormData] = useState({
        name: '',
        mobile: '',
        password: '',
        location: '',
        department: ''
      });

      const handleChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({
          ...prev,
          [name]: value
        }));
      };

      const handleSubmit = (e) => {
        e.preventDefault();
        alert(`${mode === 'login' ? 'Login' : 'Signup'} successful!`);
        document.getElementById('auth-modal').style.display = 'none';
      };

      const switchMode = () => {
        setMode(mode === 'login' ? 'signup' : 'login');
      };

      const closeModal = () => {
        document.getElementById('auth-modal').style.display = 'none';
      };

      return (
        <div id="auth-modal" className="modal" style={{display: 'none'}}>
          <div className="modal-content">
            <button 
              className="close-btn" 
              onClick={closeModal}
            >
              <i className="fas fa-times"></i>
            </button>
            
            <h2>{mode === 'login' ? 'Sign In' : 'Sign Up'}</h2>
            
            <form onSubmit={handleSubmit}>
              {mode === 'signup' && (
                <>
                  <div className="form-group">
                    <label>Employee Name</label>
                    <input
                      type="text"
                      name="name"
                      className="form-control"
                      value={formData.name}
                      onChange={handleChange}
                      required
                    />
                  </div>
                  
                  <div className="form-group">
                    <label>Location</label>
                    <input
                      type="text"
                      name="location"
                      className="form-control"
                      value={formData.location}
                      onChange={handleChange}
                      required
                    />
                  </div>
                  
                  <div className="form-group">
                    <label>Department</label>
                    <select
                      name="department"
                      className="form-control"
                      value={formData.department}
                      onChange={handleChange}
                      required
                    >
                      <option value="">Select Department</option>
                      <option value="WPR">WPR</option>
                      <option value="WPP">WPP</option>
                    </select>
                  </div>
                </>
              )}
              
              <div className="form-group">
                <label>Mobile Number</label>
                <input
                  type="tel"
                  name="mobile"
                  className="form-control"
                  value={formData.mobile}
                  onChange={handleChange}
                  required
                />
              </div>
              
              <div className="form-group">
                <label>Password</label>
                <input
                  type="password"
                  name="password"
                  className="form-control"
                  value={formData.password}
                  onChange={handleChange}
                  required
                />
              </div>
              
              <button 
                type="submit"
                className="btn"
                style={{width: '100%'}}
              >
                {mode === 'login' ? 'Sign In' : 'Sign Up'}
              </button>
            </form>
            
            <div className="switch-mode">
              {mode === 'login' ? (
                <p>
                  Don't have an account?{' '}
                  <button 
                    onClick={switchMode}
                    style={{
                      background: 'none',
                      border: 'none',
                      color: 'var(--primary)',
                      cursor: 'pointer'
                    }}
                  >
                    Sign Up
                  </button>
                </p>
              ) : (
                <p>
                  Already have an account?{' '}
                  <button 
                    onClick={switchMode}
                    style={{
                      background: 'none',
                      border: 'none',
                      color: 'var(--primary)',
                      cursor: 'pointer'
                    }}
                  >
                    Sign In
                  </button>
                </p>
              )}
            </div>
          </div>
        </div>
      );
    }

    // Footer Component
    function Footer() {
      return (
        <footer className="footer">
          <div className="container">
            <div className="footer-grid">
              <div>
                <h3>Company</h3>
                <ul className="footer-links">
                  <li><a href="#">About Us</a></li>
                  <li><a href="#">Careers</a></li>
                </ul>
              </div>
              <div>
                <h3>Contact</h3>
                <ul className="footer-links">
                  <li><a href="#">Help Center</a></li>
                  <li><a href="#">Privacy Policy</a></li>
                </ul>
              </div>
            </div>
            <div className="footer-bottom">
              <p>&copy; 2024 Deleget. All rights reserved.</p>
            </div>
          </div>
        </footer>
      );
    }

    // Main App Component
    function App() {
      return (
        <div>
          <Navbar />
          <Hero />
          <AdSlider />
          <FoodCategories />
          <PopularRestaurants />
          <Footer />
          <AuthModal />
          <div id="auth-mode" style={{display: 'none'}}>login</div>
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
